<script>
    const positionX = document.getElementById('position-x');
    const positionY = document.getElementById('position-y');
    const translateX = document.getElementById('translate-x');
    const translateY = document.getElementById('translate-y');
    const translateZ = document.getElementById('translate-z');

    positionX.addEventListener('input', change_translate);
    positionY.addEventListener('input', change_translate);
    translateX.addEventListener('input',change_rotate);
    translateY.addEventListener('input', change_rotate);
    translateZ.addEventListener('input', change_rotate);

    function change_rotate() {
        const dice = document.getElementsByClassName('dice')[0];
        const x = translateX.value;
        const y = translateY.value;
        const z = translateZ.value;
        dice.style.transform = `rotateZ(${z}deg) rotateY(${y}deg) rotateX(${x}deg)`;
    }

    function change_translate() {
        const container = document.getElementsByClassName('container')[0];
        const x = positionX.value;
        const y = positionY.value;
        container.style.transform = `translateY(${y}px) translateX(${x}px) `;
    }
</script>
